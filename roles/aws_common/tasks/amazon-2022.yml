---

- name: Install AWS support packages
  ansible.builtin.dnf:
    name:
      - amazon-efs-utils
      - amazon-ssm-agent
      - awscli
      - git
      - ec2-utils

- name: Install CloudWatch Agent
  ansible.builtin.dnf:
    name:
      - "{{ aws_cloudwatch_agent_rpm }}"
  when: atl_aws_enable_cloudwatch is defined and atl_aws_enable_cloudwatch | bool
  notify:
    - Enable CloudWatch Agent
